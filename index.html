<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <!--Hero-->
    <header class="jumbotron text-center">
      <h1>Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
        <p class="lead" id="date"></p>
      <button id="clear" class="btn bg-secondary shadow text-light">New Schedule?</button>
    </header>
    <div class="container">
      <!-- Start Time Blocks-->
      <!--9AM Row-->
      <div class="row time-block">
        <div class="col-1 border-secondary border-left-0 hour pt-3" data-time="9">
          <p>9AM</p>
        </div>
        <div class="col-10 activity future">
          <textarea id="0" class="form-control bg-transparent h-100 w-100 activity-text"></textarea>
        </div>
        <div class="col-1 saveBtn d-flex align-items-center justify-content-center">
          <i class="fas fa-save"></i>
        </div>
      </div>
      <!--10AM Row-->
      <div class="row time-block">
        <div class="col-1 border-secondary border-left-0 hour pt-3" data-time="10">
          <p>10AM</p>
        </div>

          <i class="fas fa-save"></i>
        </div>
      </div>

          <i class="fas fa-save"></i>
        </div>
      </div>
      <!--12PM Row-->

          <p>12PM</p>
        </div>

          <textarea id="3" class="form-control bg-transparent h-100 w-100 activity-text"></textarea>

          <i class="fas fa-save"></i>
        </div>
      </div>
      <!--1PM Row-->

        </div>
      </div>

    <!--Scripts Here-->
